<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{% if page.subtitle %}{{ page.subtitle }}{% else if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" >
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ "/css/component.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/demo.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="{% if page.favicon %}{{ page.favicon }}{% else %}{{ "favicon.ico" }}{% endif %}">
  <link rel="stylesheet" type="text/css" href="{{ "/fonts/feather/style.css" | prepend: site.baseurl }}">
  <script src="/js/modernizr.custom.js"></script>
  {% if site.facebook %}
  <meta property="og:site_name" content="{% if page.facebook.site_name %}{{ page.facebook.site_name }}{% else %}{{ site.name }}{% endif %}"/>
  <meta property="og:title" content="{% if page.facebook.site_name %}{{ page.facebook.title }}{% else if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:description" content="{% if page.facebook.description %}{{ page.facebook.description }}{% else if page.subtitle %}{{ page.subtitle }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.facebook.image %}{{ page.facebook.image | prepend: site.baseurl | prepend: site.url }}{% else if site.facebook.image %}{{ site.facebook.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ "" }}{% endif %}" />
  <meta property="og:type" content="{% if page.facebook.type %}{{ page.facebook.type }}{% else %}{{ "website" }}{% endif %}" />
  <meta property="og:url" content="{% if page.facebook.url %}{{ page.facebook.url }}{% else if page.url %}{{ page.url | prepend: site.url }}{% else %}{{  site.url }}{% endif %}" >
  {% endif %}

</head>
